<html>
<head>
    <meta charset="utf-8">
    <title>Unit Testing with Mocha and Chai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mocha -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Chai -->
</head>
<body>
    <div class="m-demo" id = "container">
        <h2>STORAGE: 支持多级setter getter delete  如 luo.luo1.luo2 来模拟多级namespace</h2>
        <hr/>
        <div id="session">
            <h3>session storage</h3>
            <div class="set">
                <label for="setSkey">key</label>
                <input id="setSkey" class="key" type="text" value="luobo.luobo1.luobo2">
                <label for="setSvalue">value</label>
                <input type="text" class="value"id="setSvalue" value="test">
                <button>设置session storage</button>
            </div>
            <div class="get">
                <label for="getSkey">key</label>
                <input id="getSkey" class="key" type="text">
                <label for="getSvalue">value</label>
                <input type="text" class="value" id="getSvalue">
                <button>获得session storage</button>
            </div>
            <div class="delete">
                <label for="deleteSkey" >key</label>
                <input id="deleteSkey" type="text" class="key">
                <button>删除session storage</button>
            </div>
            <div class="delAll">
                <button>删除所有susession storage</button>
            </div>
            <div class="list">
                <h4>现有的session storage</h4>
                <ul> </ul>
            </div>
        </div>
        <div id="local">
            <h3>local storage</h3>
            <div class="set">
                <label for="setLkey">key</label>
                <input id="setLkey" class="key"type="text">
                <label for="setLvalue">value</label>
                <input type="text" id="setLvalue" class="value">
                <button>设置local storage</button>
            </div>
            <div class="get">
                <label for="getLkey">key</label>
                <input id="getSLey" class="key"type="text">
                <label for="getLvalue">value</label>
                <input type="text" id="getLvalue" class="value">
                <button>获得local storage</button>
            </div>
            <div class="delete">
                <label for="deleteLkey">key</label>
                <input id="deleteLkey" type="text" class="key">
                <button>删除local storage</button>
            </div>
            <div class="delAll">
                <button>删除所有local storage</button>
            </div>
            <div class="list">
                <h4>现有的loca l storage</h4>
                <ul> </ul>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
